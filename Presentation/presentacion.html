### .small[Kevin Carrasco Quintanilla]

# Introducción

* &lt;p style="text-align: justify;"&gt; La igualdad de oportunidades es una situación ideal que garantiza un mayor bienestar social y reconocimiento para cada uno de los ciudadanos &lt;/p&gt;

* &lt;p style="text-align: justify;"&gt; Una de las principales herramientas para conocer las oportunidades que una sociedad ofrece a sus ciudadanos consiste en establecer si un individuo tendrá la posibilidad de lograr una mejoría en sus condiciones de vida &lt;/p&gt;

* &lt;p style="text-align: justify;"&gt; Estudios sobre movilidad social en Chile &lt;/p&gt;

### &lt;p style="text-align: justify;"&gt; ¿Por qué estudiar movilidad social subjetiva? &lt;/p&gt;

* &lt;p style="text-align: justify;"&gt; La movilidad social subjetiva implica distintos elementos que son determinantes para la percepción de los individuos sobre las posibilidades que poseen para ascender en la escala de estatus social &lt;/p&gt;

* &lt;p style="text-align: justify;"&gt; El objetivo de esta investigación es profundizar en la descripción de la movilidad social subjetiva, abordando el estatus social subjetivo de los individuos en comparación con el estatus social subjetivo de su familia de procedencia y el estatus social subjetivo esperado para sus hijos &lt;/p&gt;

---
# Antecedentes e hipótesis

* &lt;p style="text-align: justify;"&gt; Cuando las personas comparan su posición actual con la de generaciones anteriores existe cierto grado de acuerdo sobre los progresos del país (PNUD, 2017, p. 163) &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; El estatus social subjetivo de la familia de procedencia influye positivamente en el estatus social subjetivo individual (Castillo, et. al, 2013) &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; La teoría de una perspectiva de movilidad ascendente (the POUM hypothesis) implica que los individuos que están por debajo del promedio de ingresos son optimistas sobre su futuro, tanto propio como el de sus hijos (Benabou $ Ok, 1998) &lt;/p&gt;

&gt;__*H1*__: Los individuos se ubican en una posición mayor de la escala de estatus social subjetivo que la posición en que ubican a sus familias de procedencia. Es decir, las diferencias entre el estatus social subjetivo individual y el familiar serán en su mayoría positivas. (Percepción ascendente de movilidad experimentada)

&gt;__*H2*__: Los individuos ubicarán a sus hijos en una posición mayor de la escala de estatus social subjetivo que la posición en que se ubican a sí mismos. Es decir, las diferencias entre el estatus social subjetivo esperado para sus hijos y el estatus propio serán en su mayoría positivas. (Percepción ascendente de movilidad esperada)

---
# Antecedentes e hipótesis
* &lt;p style="text-align: justify;"&gt; Quienes poseen experiencias individuales positivas en torno a la movilidad social suelen aprender cuales son los factores que influyen en el éxito económico (Pérez Verdugo, 2018) &lt;/p&gt;

&gt;__*H3*__: Los individuos que perciben que han experimentado una movilidad social ascendente, esperan que sus hijos también experimenten una movilidad social ascendente

* &lt;p style="text-align: justify;"&gt; La percepción de desigualdad no es un espejo de la realidad, sino que se producen una serie de sesgos relacionados con dos fuentes: el origen social y las creencias culturales que predominan acerca de la justicia distributiva y la meritocracia (Castillo, et. al, 2013) &lt;/p&gt;

&gt;__*H4.1*__: Individuos que poseen un mayor nivel educacional perciben que han experimentado una mayor movilidad social subjetiva y esperan que sus hijos también experimenten una movilidad social subjetiva ascendente.

&gt;__*H4.2*__: Individuos que perciben un mayor nivel de meritocracia en el país perciben que han experimentado una mayor movilidad social subjetiva y esperan que sus hijos también experimenten una movilidad social subjetiva ascendente.

# Datos, variables y métodos
## Datos
* &lt;p style="text-align: justify;"&gt; ELSOC (2019) posee las respuestas de 3417 individuos &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Se propone realizar un análisis univariado que permita describir la variación de las variables dependientes para, posteriormente, realizar un análisis bivariado con el fin de ver si esta variación de las variables dependientes se asocia con las variables independientes &lt;/p&gt;

--

## Variables
| Variable          | Categoría de respuesta |
|-------------------|-------------|
| Estatus social subjetivo individual | Escala de 0 a 10 |
| Estatus social subjetivo familiar   | Escala de 0 a 10 |
| Estatus social subjetivo hijos      | Escala de 0 a 10 |
|En Chile las personas son recompensadas por sus esfuerzos|Desde totalmente en desacuerdo hasta totalmente de acuerdo| 
|En Chile las personas son recompensadas por su inteligencia|Desde totalmente en desacuerdo hasta totalmente de acuerdo| 
|Nivel educacional| Educación básica, media, técnica profesional y universitaria  | 

---
# Datos, variables y métodos
## Métodos
* &lt;p style="text-align: justify;"&gt; Se medirá la percepción de movilidad social subjetiva experimentada por los encuestados a partir de la diferencia entre su estatus social subjetivo y el estatus social subjetivo en que ubica a su familia de procedencia &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Se medirá la percepción de movilidad social subjetiva esperada a partir de la diferencia entre el estatus social subjetivo esperado para sus hijos y el estatus social subjetivo de los encuestados &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Valores negativos de estas variables indican una movilidad social subjetiva descendente, valores positivos indican una movilidad social subjetiva ascendente y el valor 0 indica que los individuos no perciben movilidad social. &lt;/p&gt;

# Conclusiones
* &lt;p style="text-align: justify;"&gt; En la escala de estatus social subjetivo se perciben bajas probabilidades de experimentar una movilidad social ascendente o descendente, demostrando que se percibe una estructura social más bien rígida. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; En general se cumple lo planteado por la hipótesis de la perspectiva de movilidad social subjetiva ascendente, en que los individuos son optimistas tanto por su posición como la de sus hijos. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Los factores objetivos y subjetivos no influyen en la percepción de movilidad social subjetiva &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Problemas de medición &lt;/p&gt;
